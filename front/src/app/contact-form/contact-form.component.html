<div class="contact-form-container">
    <h3>Contactez-nous</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Votre email"
            />
            <div class="error-message" *ngIf="email?.invalid && (email?.touched || isSubmitted)">
                <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
                <span *ngIf="email?.errors?.['email']">L'email n'est pas valide.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea
                    id="message"
                    formControlName="message"
                    class="form-control"
                    placeholder="Votre message (max 300 caractères)"
                    rows="4"
            ></textarea>
            <div class="error-message" *ngIf="message?.invalid && (message?.touched || isSubmitted)">
                <span *ngIf="message?.errors?.['required']">Le message est requis.</span>
                <span *ngIf="message?.errors?.['maxlength']">Le message ne doit pas dépasser 300 caractères.</span>
            </div>
        </div>

        <button
                type="submit"
                pButton
                label="Envoyer"
                class="p-button-primary"
                [disabled]="contactForm.invalid"
        >
        </button>
    </form>
    <p *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </p>
</div>
